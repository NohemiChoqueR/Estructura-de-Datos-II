<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-primary">Editar Contacto</h2>

    <form action="/contactos/edit/{{ contacto.nombre }}" method="post" enctype="multipart/form-data" class="card p-4 shadow rounded">

        <!-- Nombre solo lectura -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   value="{{ contacto.nombre }}" >
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono"
                   value="{{ contacto.telefono }}" pattern="\d+" required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo"
                   value="{{ contacto.correo }}" required>
        </div>

        <!-- Imagen actual (si existe) -->
        {% if contacto.imagen_url %}
        <div class="mb-3 text-center">
            <label class="form-label">Foto actual:</label><br>
            <img src="{{ contacto.imagen_url }}" alt="Foto del contacto" class="img-thumbnail" style="width: 150px;">
        </div>
        {% endif %}

        <!-- Nueva imagen -->
        <div class="mb-3">
            <label for="foto" class="form-label">Cambiar foto (opcional):</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/contactos" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
