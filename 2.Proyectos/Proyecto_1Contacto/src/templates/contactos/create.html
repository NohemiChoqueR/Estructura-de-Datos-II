<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Nuevo Contacto</h2>

        <form action="/contactos/create" method="post" enctype="multipart/form-data" class="card p-4 shadow rounded">
            <!-- Campo nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       name="nombre" required autocomplete="off">
            </div>

            <!-- Campo teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono"
                       name="telefono" required pattern="\d+" autocomplete="off">
            </div>

            <!-- Campo correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="correo"
                       name="correo" required autocomplete="off">
            </div>

        <!--  Campo imagen -->
        <div class="mb-3">
            <label for="foto" class="form-label">Foto (opcional):</label>
            <input type="file" class="form-control" id="foto"
                   name="foto" accept="image/*">
        </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                     Guardar
                </button>
                <a href="/contactos" class="btn btn-secondary">
                    Ver Contactos
                </a>
            </div>
        </form>
    </div>

</body>

</html>
